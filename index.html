<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <title>Document</title>
</head>

<body>

   <div class="container">
      <header class="header wrapper">
         <img src="./images/icon-menu.svg" alt="open menu" class="header_icon" id="open-menu">

         <h1 class="header_title">
            <img src="./images/logo.svg" alt="logo" class="header_logo">
         </h1>

         <nav class="menu" id="menu">
            <ul class="menu_list">
               <li class="menu_close">
                  <img src="./images/icon-close.svg" alt="close menu" class="header_icon" id="close-menu">
               </li>
               <li class="menu_item"><a href="/" class="menu_link">Collections</a></li>
               <li class="menu_item"><a href="/" class="menu_link">Men</a></li>
               <li class="menu_item"><a href="/" class="menu_link">Women</a></li>
               <li class="menu_item"><a href="/" class="menu_link">About</a></li>
               <li class="menu_item"><a href="/" class="menu_link">Contact</a></li>
            </ul>
         </nav>

         <div class="header_user">
            <div class="header_cart">
               <img src="./images/icon-cart.svg" alt="cart" class="header_cart-img" id="open-cart">
               <div class="cart" id="cart">
                  <h3 class="cart_title">Cart</h3>
                  <div class="cart_items" id="cart-items">

                  </div>
               </div>
            </div>

            <div class="header_account">
               <img src="./images/image-avatar.png" alt="avatar" class="header_account-img">
            </div>
         </div>
      </header>

      <main class="item wrapper">
         <div class="slider" role="slider">
            <div class="slider_main">
               <img src="./images/image-product-1.jpg" alt="Product Image" class="slider_main-img" id="item-main-img">
            </div>

            <div class="slider_images">
               <div class="slider_item slider_item--visible item-img">
                  <img src="./images/image-product-1.jpg" alt="Product Image" class="slider_img">
               </div>
               <div class="slider_item item-img">
                  <img src="./images/image-product-2.jpg" alt="Product Image" class="slider_img">
               </div>
               <div class="slider_item item-img">
                  <img src="./images/image-product-3.jpg" alt="Product Image" class="slider_img">
               </div>
               <div class="slider_item item-img">
                  <img src="./images/image-product-4.jpg" alt="Product Image" class="slider_img">
               </div>

               <div class="slider_arrow slider_arrow--left slider_arrow--desktop-hide" id="item-prev">
                  <img src="./images/icon-previous.svg" alt="Go to previous image">
               </div>
               <div class="slider_arrow slider_arrow--right slider_arrow--desktop-hide" id="item-next">
                  <img src="./images/icon-next.svg" alt="Go to next image">
               </div>
            </div>
         </div>
         <div class="item_desc">
            <h3 class="item_company">Sneaker Company</h3>
            <h2 class="item_name">Fall Limited Edition Sneakers</h2>
            <p class="item_info">
               These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
               they'll withstand everything the weather can offer.
            </p>

            <div class="item_price">
               <div class="item_actual-price">
                  <div class="item_new-price">$125.00</div>
                  <div class="item_discount">50%</div>
               </div>
               <div class="item_old-price">$250.00</div>
            </div>

            <div class="item_buy">
               <div class="item_pcs">
                  <img src="./images/icon-minus.svg" class="item_char" alt="Minus icon" id="minus">
                  <div class="item_pcs-count" id="counter">0</div>
                  <img src="./images/icon-plus.svg" class="item_char" alt="Plus icon" id="plus">
               </div>
               <button class="btn" id="add-to-cart">
                  <img src="./images/icon-cart-light.svg" alt="cart" class="btn_icon">
                  Add to cart
               </button>
            </div>
         </div>
      </main>
   </div>


   <div class="lightbox" id="lightbox">
      <div class="slider slider--lightbox" role="slider">
         <div class="slider_main">
            <img src="./images/icon-close.svg" alt="Close icon" class="slider_close" id="close-lightbox">

            <img src="./images/image-product-1.jpg" alt="Product Image" class="slider_main-img" id="lightbox-main">

            <div class="slider_arrow slider_arrow--left" id="lightbox-prev">
               <img src="./images/icon-previous.svg" alt="Go to previous image">
            </div>

            <div class="slider_arrow slider_arrow--right" id="lightbox-next">
               <img src="./images/icon-next.svg" alt="Go to next image">
            </div>
         </div>

         <div class="slider_images">
            <div class="slider_item slider_item--visible lightbox-img">
               <img src="./images/image-product-1.jpg" alt="Product Image" class="slider_img">
            </div>
            <div class="slider_item lightbox-img">
               <img src="./images/image-product-2.jpg" alt="Product Image" class="slider_img">
            </div>
            <div class="slider_item lightbox-img">
               <img src="./images/image-product-3.jpg" alt="Product Image" class="slider_img">
            </div>
            <div class="slider_item lightbox-img">
               <img src="./images/image-product-4.jpg" alt="Product Image" class="slider_img">
            </div>
         </div>
      </div>
   </div>


   <template id="item-template">
      <div class="cart_item">
         <img src="./images/image-product-1-thumbnail.jpg" alt="Item thumbnail" class="cart_thumb">
         <div class="cart_info">
            <div class="cart_name">Autumn Limited Edition Sneakers</div>
            <div class="cart_price">
               <span class="cart_item-price">$125.00</span>
               <span class="cart_pcs">x 3</span>
               <span class="cart_full-price">$375.00</span>
            </div>
         </div>
         <img src="./images/icon-delete.svg" alt="Delete item" class="cart_delete">

         <button class="btn cart_btn">Checkout</button>
      </div>
   </template>

   <template id="no-items-template">
      <p class="cart_no-items">Your cart is empty</p>
   </template>
</body>

</html>
